<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Battle Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="game">
        <div id="selectors">
            <select id="heroSelector">
                <option value="Gandalf">Gandalf</option>
                <option value="Conan">Conan</option>
                <option value="Chompiras">Chompiras</option>
                <option value="Jaspion">Jaspion</option>
            </select>

            <select id="targetSelector">
                <option value="Gandalf">Gandalf</option>
                <option value="Conan">Conan</option>
                <option value="Chompiras">Chompiras</option>
                <option value="Jaspion">Jaspion</option>
            </select>

            <button id="attackButton">Attack</button>
        </div>
        <div id="messageBoard"></div>

        <div id="heroes">
            <div class="hero" id="Gandalf">
                <div class="name">Gandalf</div>
                <div class="life" style="width: 100%"></div>
            </div>
            <div class="hero" id="Conan">
                <div class="name">Conan</div>
                <div class="life" style="width: 100%"></div>
            </div>
            <div class="hero" id="Chompiras">
                <div class="name">Chompiras</div>
                <div class="life" style="width: 100%"></div>
            </div>
            <div class="hero" id="Jaspion">
                <div class="name">Jaspion</div>
                <div class="life" style="width: 100%"></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
  
</body>
</html>
